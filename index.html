<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trading Bot Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            overflow-x: hidden;
        }

        .dashboard {
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #00ff88, #00ccff, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff88;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .control-panel {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .play-button {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .play-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
        }

        .play-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.2);
        }

        .stat-title {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00ff88;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .news-panel, .trading-panel {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(15px);
        }

        .panel-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #00ccff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .news-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .news-item.positive {
            border-left-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }

        .news-item.negative {
            border-left-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .news-item.neutral {
            border-left-color: #ffd93d;
            background: rgba(255, 217, 61, 0.1);
        }

        .news-headline {
            font-size: 0.9rem;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #888;
        }

        .sentiment-score {
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
        }

        .sentiment-score.positive {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .sentiment-score.negative {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .sentiment-score.neutral {
            background: rgba(255, 217, 61, 0.2);
            color: #ffd93d;
        }

        .trade-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .trade-item:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .trade-symbol {
            font-size: 1.1rem;
            font-weight: bold;
            color: #00ccff;
        }

        .trade-action {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .trade-action.buy {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .trade-action.sell {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .trade-action.hold {
            background: rgba(255, 217, 61, 0.2);
            color: #ffd93d;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stock-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stock-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.15);
        }

        .stock-symbol {
            font-size: 1.2rem;
            font-weight: bold;
            color: #00ccff;
            margin-bottom: 5px;
        }

        .stock-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .stock-change {
            font-size: 0.9rem;
            padding: 3px 8px;
            border-radius: 12px;
        }

        .stock-change.positive {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .stock-change.negative {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            width: 0%;
            transition: width 0.3s ease;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .log-panel {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .log-timestamp {
            color: #888;
            margin-right: 10px;
        }

        .log-success {
            color: #00ff88;
        }

        .log-error {
            color: #ff6b6b;
        }

        .log-info {
            color: #00ccff;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .control-panel {
                flex-direction: column;
                align-items: center;
            }
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 136, 0.5);
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="dashboard">
        <div class="header">
            <h1>🤖 AI Trading Bot</h1>
            <p><span class="status-indicator"></span>Real-time News Analysis & Automated Trading</p>
        </div>

        <div class="control-panel">
            <button class="play-button" id="playButton">
                ▶️ Start Trading Analysis
            </button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">Portfolio Value</div>
                <div class="stat-value" id="portfolioValue">$25,847.63</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Today's P&L</div>
                <div class="stat-value" id="todayPnL">+$342.18</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Active Positions</div>
                <div class="stat-value" id="activePositions">7</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Success Rate</div>
                <div class="stat-value" id="successRate">73.2%</div>
            </div>
        </div>

        <div class="main-content">
            <div class="news-panel">
                <div class="panel-title">📰 Latest News Analysis</div>
                <div id="newsContainer">
                    <div class="loading-spinner"></div>
                </div>
            </div>

            <div class="trading-panel">
                <div class="panel-title">📊 Trading Decisions</div>
                <div id="tradingContainer">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>

        <div class="portfolio-grid" id="portfolioGrid">
            <!-- Stock cards will be populated here -->
        </div>

        <div class="log-panel">
            <div class="panel-title">📝 Trading Log</div>
            <div id="logContainer">
                <div class="log-entry">
                    <span class="log-timestamp">15:30:45</span>
                    <span class="log-info">System initialized and ready for trading</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tech stocks configuration
        const TECH_STOCKS = {
            'AAPL': { name: 'Apple', price: 173.45, change: 2.34 },
            'MSFT': { name: 'Microsoft', price: 334.89, change: -1.23 },
            'GOOGL': { name: 'Google', price: 138.21, change: 4.56 },
            'AMZN': { name: 'Amazon', price: 147.82, change: 1.89 },
            'META': { name: 'Meta', price: 298.77, change: -3.45 },
            'TSLA': { name: 'Tesla', price: 248.50, change: 8.92 },
            'NVDA': { name: 'Nvidia', price: 875.30, change: 15.67 },
            'NFLX': { name: 'Netflix', price: 441.20, change: -2.11 },
            'AMD': { name: 'AMD', price: 112.85, change: 3.42 },
            'INTC': { name: 'Intel', price: 43.21, change: -0.89 },
            'ORCL': { name: 'Oracle', price: 104.67, change: 1.23 },
            'CRM': { name: 'Salesforce', price: 218.44, change: 2.67 }
        };

        // Sample news headlines for simulation
        const sampleNews = [
            { symbol: 'AAPL', headline: 'Apple reports record iPhone sales, beats earnings expectations', sentiment: 0.8 },
            { symbol: 'TSLA', headline: 'Tesla stock soars on strong delivery numbers and new factory announcement', sentiment: 0.9 },
            { symbol: 'META', headline: 'Meta faces regulatory concerns over privacy practices, shares decline', sentiment: -0.6 },
            { symbol: 'NVDA', headline: 'Nvidia announces breakthrough in AI chip technology, partnership with major tech firms', sentiment: 0.85 },
            { symbol: 'AMZN', headline: 'Amazon Web Services shows strong growth in cloud computing sector', sentiment: 0.7 },
            { symbol: 'GOOGL', headline: 'Google parent Alphabet misses revenue estimates, advertising concerns persist', sentiment: -0.4 },
            { symbol: 'MSFT', headline: 'Microsoft Azure gains market share, strong enterprise demand continues', sentiment: 0.6 },
            { symbol: 'NFLX', headline: 'Netflix subscriber growth slows, increased competition weighs on outlook', sentiment: -0.3 }
        ];

        let isTrading = false;
        let tradingInterval;
        let currentStep = 0;
        let totalSteps = 100;

        // Initialize portfolio grid
        function initializePortfolio() {
            const portfolioGrid = document.getElementById('portfolioGrid');
            portfolioGrid.innerHTML = '';
            
            Object.entries(TECH_STOCKS).forEach(([symbol, data]) => {
                const card = document.createElement('div');
                card.className = 'stock-card';
                card.innerHTML = `
                    <div class="stock-symbol">${symbol}</div>
                    <div class="stock-price">$${data.price.toFixed(2)}</div>
                    <div class="stock-change ${data.change > 0 ? 'positive' : 'negative'}">
                        ${data.change > 0 ? '+' : ''}${data.change.toFixed(2)} (${((data.change / data.price) * 100).toFixed(2)}%)
                    </div>
                `;
                portfolioGrid.appendChild(card);
            });
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Sentiment analysis function
        function analyzeSentiment(headline) {
            const positiveWords = ['surge', 'soars', 'jumps', 'rallies', 'gains', 'rises', 'beats', 'strong', 'growth', 'profit', 'breakthrough', 'record', 'success'];
            const negativeWords = ['plunges', 'crashes', 'falls', 'drops', 'declines', 'misses', 'weak', 'loss', 'concerns', 'warning', 'layoffs'];
            
            const words = headline.toLowerCase().split(' ');
            let score = 0;
            
            words.forEach(word => {
                if (positiveWords.some(pos => word.includes(pos))) score += 0.1;
                if (negativeWords.some(neg => word.includes(neg))) score -= 0.1;
            });
            
            return Math.max(-1, Math.min(1, score));
        }

        // Update news panel
        function updateNewsPanel(newsItems) {
            const newsContainer = document.getElementById('newsContainer');
            newsContainer.innerHTML = '';
            
            newsItems.forEach((item, index) => {
                setTimeout(() => {
                    const newsItem = document.createElement('div');
                    const sentimentClass = item.sentiment > 0.3 ? 'positive' : 
                                         item.sentiment < -0.3 ? 'negative' : 'neutral';
                    
                    newsItem.className = `news-item ${sentimentClass}`;
                    newsItem.innerHTML = `
                        <div class="news-headline">${item.headline}</div>
                        <div class="news-meta">
                            <span>${item.symbol} • ${TECH_STOCKS[item.symbol].name}</span>
                            <span class="sentiment-score ${sentimentClass}">
                                ${item.sentiment > 0 ? '+' : ''}${item.sentiment.toFixed(2)}
                            </span>
                        </div>
                    `;
                    
                    newsContainer.appendChild(newsItem);
                    
                    // Animate in
                    setTimeout(() => {
                        newsItem.style.opacity = '1';
                        newsItem.style.transform = 'translateX(0)';
                    }, 100);
                }, index * 500);
            });
        }

        // Update trading panel
        function updateTradingPanel(newsItems) {
            const tradingContainer = document.getElementById('tradingContainer');
            tradingContainer.innerHTML = '';
            
            const stockSentiments = {};
            
            // Calculate average sentiment per stock
            newsItems.forEach(item => {
                if (!stockSentiments[item.symbol]) {
                    stockSentiments[item.symbol] = [];
                }
                stockSentiments[item.symbol].push(item.sentiment);
            });
            
            Object.entries(stockSentiments).forEach(([symbol, sentiments], index) => {
                setTimeout(() => {
                    const avgSentiment = sentiments.reduce((a, b) => a + b, 0) / sentiments.length;
                    let action = 'HOLD';
                    let actionClass = 'hold';
                    
                    if (avgSentiment > 0.4) {
                        action = 'BUY';
                        actionClass = 'buy';
                    } else if (avgSentiment < -0.4) {
                        action = 'SELL';
                        actionClass = 'sell';
                    }
                    
                    const tradeItem = document.createElement('div');
                    tradeItem.className = 'trade-item';
                    tradeItem.innerHTML = `
                        <div>
                            <div class="trade-symbol">${symbol}</div>
                            <div style="font-size: 0.8rem; color: #888;">
                                Sentiment: ${avgSentiment.toFixed(2)} | Price: $${TECH_STOCKS[symbol].price.toFixed(2)}
                            </div>
                        </div>
                        <div class="trade-action ${actionClass}">${action}</div>
                    `;
                    
                    tradingContainer.appendChild(tradeItem);
                    
                    // Log the trade decision
                    addLogEntry(`${action} decision for ${symbol} (sentiment: ${avgSentiment.toFixed(2)})`, 
                              action === 'BUY' ? 'success' : action === 'SELL' ? 'error' : 'info');
                    
                }, index * 300);
            });
        }

        // Add log entry
        function addLogEntry(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `
                <span class="log-timestamp">${timestamp}</span>
                <span class="log-${type}">${message}</span>
            `;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // Update progress bar
        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
            const percentage = (currentStep / totalSteps) * 100;
            progressFill.style.width = percentage + '%';
        }

        // Start trading analysis
        function startTradingAnalysis() {
            if (isTrading) return;
            
            isTrading = true;
            currentStep = 0;
            const playButton = document.getElementById('playButton');
            playButton.textContent = '⏸️ Analysis Running...';
            playButton.disabled = true;
            
            addLogEntry('Starting trading analysis...', 'info');
            
            // Simulate progressive analysis
            tradingInterval = setInterval(() => {
                currentStep += 2;
                updateProgress();
                
                if (currentStep >= 20 && currentStep <= 40) {
                    addLogEntry('Fetching latest news headlines...', 'info');
                } else if (currentStep >= 50 && currentStep <= 70) {
                    addLogEntry('Analyzing sentiment patterns...', 'info');
                } else if (currentStep >= 80 && currentStep <= 90) {
                    addLogEntry('Calculating trading decisions...', 'info');
                }
                
                if (currentStep >= totalSteps) {
                    clearInterval(tradingInterval);
                    
                    // Show results
                    const shuffledNews = [...sampleNews].sort(() => Math.random() - 0.5).slice(0, 6);
                    updateNewsPanel(shuffledNews);
                    updateTradingPanel(shuffledNews);
                    
                    // Update stats
                    document.getElementById('portfolioValue').textContent = '$' + (25000 + Math.random() * 5000).toFixed(2);
                    document.getElementById('todayPnL').textContent = (Math.random() > 0.5 ? '+' : '-') + '$' + (Math.random() * 1000).toFixed(2);
                    document.getElementById('activePositions').textContent = Math.floor(Math.random() * 5 + 5);
                    document.getElementById('successRate').textContent = (65 + Math.random() * 20).toFixed(1) + '%';
                    
                    addLogEntry('Analysis complete! Trading decisions generated.', 'success');
                    
                    // Reset button
                    setTimeout(() => {
                        playButton.textContent = '▶️ Start Trading Analysis';
                        playButton.disabled = false;
                        isTrading = false;
                        currentStep = 0;
                        updateProgress();
                    }, 2000);
                }
            }, 100);
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            initializePortfolio();
            createParticles();
            
            document.getElementById('playButton').addEventListener('click', startTradingAnalysis);
            
            // Auto-refresh portfolio prices
            setInterval(() => {
                if (!isTrading) {
                    Object.keys(TECH_STOCKS).forEach(symbol => {
                        TECH_STOCKS[symbol].price += (Math.random() - 0.5) * 2;
                        TECH_STOCKS[symbol].change += (Math.random() - 0.5) * 0.5;
                    });
                    initializePortfolio();
                }
            }, 5000);
        });
    </script>
</body>
</html>
